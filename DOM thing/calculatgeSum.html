<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate SUM</title>
    <script>
        function calculateSum1(){
            const num1 = document.getElementById("num1").value;
            const num2 = document.getElementById("num2").value;
            const element = document.getElementById("output");
            element.innerHTML = Number(num1) + Number(num2);
            
        }
        // using API hitting
            // https://sum-server.100xdevs.com/sum?a=10&b=10
        function calculateSum1(){
            const num1 = document.getElementById("num1").value;
            const num2 = document.getElementById("num2").value;
            fetch("https://sum-server.100xdevs.com/sum?a=" + num1 +"&b=" +num2)
            .then(function(response){
                response.text()
                .then(function(ans){
                    console.log(ans);
                    document.getElementById("output").innerHTML=ans;
                })
            })
        }
        async function calculateSum2(){
            const num1 = document.getElementById("num1").value;
            const num2 = document.getElementById("num2").value;
            const response = await fetch("https://sum-server.100xdevs.com/sum?a=" + num1 +"&b=" +num2)
            const ans = await response.text(); 
            document.getElementById("output").innerHTML=ans;
        }
    </script>
</head>
<body>
    num1:  <input id="num1" type="text"> <br>
    num2:  <input id="num2" type="text"> <br>
    <button onclick="calculateSum2()" >CalculateSum</button>
    <div id="output"></div>
</body>
</html>
